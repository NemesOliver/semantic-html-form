<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Semantic HTML form</title>
  </head>
  <body>
    <header>
      <h1>Order form</h1>
    </header>
    <main>
      <div class="order-form-container">
        <form action="">
          <fieldset>
            <legend>Full name</legend>
            <ul>
              <li>
                <label for="first-name">
                  First name:
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    required
                  />
                </label>
              </li>
              <li>
                <label for="last-name">
                  Last name:
                  <input type="text" name="last-name" id="last-name" required />
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Email</legend>
            <label for="email">
              Email address:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="myname@example.com"
                required
              />
            </label>
          </fieldset>
          <fieldset>
            <legend>Contact number</legend>
            <label for="phone-number">
              Contact number:
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                placeholder="xxxxx-xxx-xxx"
                required
              />
            </label>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
